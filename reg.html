    <!-- Section: Design Block -->
<section class="text-center">

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: 100px;
        background: hsla(0, 0%, 100%, 0.8);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Sign up now</h2>
          <form class="form needs-validation" id="registerForm" novalidate>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="name1" class="form-control" required/>
                  <label class="form-label" for="name1">First name</label>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>

              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="name2" class="form-control" required/>
                  <label class="form-label" for="name2">Last name</label>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="emailInput" class="form-control" required/>
              <label class="form-label" for="form3Example3">Email address</label>
              <div class="invalid-feedback">
                Please enter a valid email.
              </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password1" class="form-control" required/>
              <label class="form-label" for="password1">Password</label>
              <div class="invalid-feedback">
                please ensure passwords match.
              </div>
            </div>
            
            <!-- Confirm password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password2" class="form-control" required/>
              <label class="form-label" for="password2">Confirm Password</label>
              <div class="invalid-feedback">
                please ensure passwords match.
              </div>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
              <label class="form-check-label" for="form2Example33">
                Subscribe to our newsletter
              </label>
            </div>

            <!-- Submit button -->
            <button type="submit" id="registerButton" class="btn btn-primary btn-block mb-4">
              Sign up
            </button>

              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
